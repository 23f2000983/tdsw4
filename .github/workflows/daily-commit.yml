name: Daily Commit

on:
  schedule:
    - cron: '30 1 * * *'  # Runs at 1:30 UTC every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  create-daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git user (23f2000983@ds.study.iitm.ac.in)
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "23f2000983@ds.study.iitm.ac.in"

      - name: Make changes
        run: |
          echo "Last run: $(date)" > last_run.txt

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add last_run.txt
          git commit -m "Automated commit: $(date)" || echo "No changes to commit"
          git push origin main
